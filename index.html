<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Desconto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tfoot td {
            font-weight: bold;
        }

        @media (min-width: 768px) {
            /* Estilos para telas maiores */
            body {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px;
            }

            label {
                width: 150px;
                display: inline-block;
                margin-bottom: 0;
            }

            input {
                width: 200px;
                display: inline-block;
                vertical-align: middle;
            }

            button {
                display: inline-block;
                vertical-align: middle;
                margin-left: 10px;
            }
        }
    </style>
    <script>
        function calcularDesconto() {
            var taxaJuros = parseFloat(document.getElementById('taxa_juros').value);
            var cheques = document.getElementsByClassName('cheque');
            var tabelaResultado = document.getElementById('tabela-resultado');
            var tbody = tabelaResultado.querySelector('tbody');
            tbody.innerHTML = ''; // Limpar o corpo da tabela antes de calcular novamente

            var valorTotalCheques = 0;
            var totalDesconto = 0;
            var totalDescontado = 0;

            for (var i = 0; i < cheques.length; i++) {
                var valorCheque = parseFloat(cheques[i].querySelector('.valor_cheque').value);
                var data = cheques[i].querySelector('.data').value;
                var desconto = valorCheque * (taxaJuros / 100);
                var valorLiquido = valorCheque - desconto;

                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${valorCheque.toFixed(2)}</td>
                    <td>${data}</td>
                    <td>${desconto.toFixed(2)}</td>
                    <td>${valorLiquido.toFixed(2)}</td>
                `;

                tbody.appendChild(row);

                valorTotalCheques += valorCheque;
                totalDesconto += desconto;
                totalDescontado += valorLiquido;
            }

            var tfoot = tabelaResultado.querySelector('tfoot');
            tfoot.innerHTML = '';
            var totalRow = document.createElement('tr');
            totalRow.innerHTML = `
                <td colspan="4">
                    <strong>Total</strong>
                </td>
                <td>${valorTotalCheques.toFixed(2)}</td>
                <td></td>
                <td>${totalDesconto.toFixed(2)}</td>
                <td>${totalDescontado.toFixed(2)}</td>
            `;
            tfoot.appendChild(totalRow);
        }

        function adicionarCheque() {
            var chequesWrapper = document.getElementById('cheques');
            var novoCheque = document.createElement('div');
            novoCheque.className = 'cheque';
            novoCheque.innerHTML = `
                <label for="valor_cheque_${chequesWrapper.childElementCount + 1}">Valor do Cheque:</label>
                <input type="number" class="valor_cheque" step="0.01" required>
                <label for="data_${chequesWrapper.childElementCount + 1}">Data:</label>
                <input type="date" class="data" required>
            `;
            chequesWrapper.appendChild(novoCheque);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <label for="taxa_juros">Taxa de Juros Mensal (%):</label>
    <input type="number" id="taxa_juros" step="0.01" required><br><br>

    <h3>Cheques:</h3>
    <div id="cheques">
        <div class="cheque">
            <label for="valor_cheque_1">Valor do Cheque:</label>
            <input type="number" class="valor_cheque" step="0.01" required>
            <label for="data_1">Data:</label>
            <input type="date" class="data" required>
        </div>
    </div>
    <button type="button" onclick="adicionarCheque()">Adicionar Cheque</button><br><br>

    <button type="button" onclick="calcularDesconto()">Calcular</button>

    <h3>Resultado:</h3>
    <table id="tabela-resultado">
        <thead>
            <tr>
                <th>Valor do Cheque</th>
                <th>Data</th>
                <th>Desconto</th>
                <th>Valor LÃ­quido</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
