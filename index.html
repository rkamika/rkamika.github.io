<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Desconto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var maxCheques = 5; // Número máximo de cheques
            var chequesWrapper = $("#cheques");

            // Função para adicionar um novo campo de cheque
            $("#adicionarCheque").click(function() {
                if (chequesWrapper.children().length < maxCheques) {
                    var novoCheque = `
                        <div class="cheque">
                            <label for="valor_cheque_${chequesWrapper.children().length + 1}">Valor do Cheque:</label>
                            <input type="number" id="valor_cheque_${chequesWrapper.children().length + 1}" name="valor_cheque_${chequesWrapper.children().length + 1}" step="0.01" required>
                            <label for="data_${chequesWrapper.children().length + 1}">Data:</label>
                            <input type="date" id="data_${chequesWrapper.children().length + 1}" name="data_${chequesWrapper.children().length + 1}" required>
                        </div>
                    `;
                    chequesWrapper.append(novoCheque);
                }
            });
        });
    </script>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <form action="/calcular" method="get"> <!-- Alteração aqui: método POST -->
        <label for="taxa_juros">Taxa de Juros Mensal (%):</label>
        <input type="number" id="taxa_juros" name="taxa_juros" step="0.01" required><br><br>

        <h3>Cheques:</h3>
        <div id="cheques">
            <div class="cheque">
                <label for="valor_cheque_1">Valor do Cheque:</label>
                <input type="number" id="valor_cheque_1" name="valor_cheque_1" step="0.01" required>
                <label for="data_1">Data:</label>
                <input type="date" id="data_1" name="data_1" required>
            </div>
        </div>
        <button type="button" id="adicionarCheque">Adicionar Cheque</button><br><br>

        <input type="submit" value="Calcular"> <!-- Alteração aqui: tipo de botão para submit -->
    </form>
</body>
</html>
